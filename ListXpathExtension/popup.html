<!DOCTYPE html>
<html>
<head>
  <title>XPath Dictionary Finder</title>
</head>
<body>
  <h3>Enter XPath Dictionary (JSON Format):</h3>
  <textarea id="xpathDictInput" rows="5" placeholder='e.g., {"key1": "//xpath1", "key2": "//xpath2"}'></textarea>
  <button id="submitDict">Submit</button>
  <div id="resultBox" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; color: blue;"></div>
  <script src="popup.js"></script>
</body>
</html>
