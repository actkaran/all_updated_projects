<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px;
      padding: 10px;
      margin: 0;
    }
    .container {
      position: fixed;
      background: white;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      box-sizing: border-box;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #urlInput {
      flex-grow: 1;
      padding: 5px;
    }
    .button {
      padding: 5px 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .button:disabled {
      background: #cccccc;
    }
    #responseContainer {
      margin-top: 80px;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }
    .json-response {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status-text {
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="urlInput" placeholder="Enter URL or part of URL">
      <button id="submitBtn" class="button">Search</button>
      <button id="downloadBtn" class="button" disabled>Download</button>
    </div>
    <div id="statusText" class="status-text"></div>
  </div>
  <div id="responseContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
